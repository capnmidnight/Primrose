<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Debugging WebVR parameters</title>

    <script type="text/javascript" src="../../bin/three.min.js"></script>
    <script type="text/javascript" src="../../bin/Primrose.min.js"></script>
  </head>
  <body>
    <pre id="output"></pre>
    <script type="text/javascript">
      /*global fmt*/
      var output = document.getElementById( "output" );
      function println () {
        output.appendChild( document.createTextNode( fmt.apply( this,
            arguments ) + "\n" ) );
      }
      findVR( function ( display, sensor ) {
        var key;
        var objs = [
          [ "devicePixelRatio", window.devicePixelRatio ],
          [ "display", display ],
          [ "sensor", sensor ]
        ];
        while ( objs.length > 0 ) {
          var pair = objs.shift(),
              name = pair[0],
              obj = pair[1];
          println( "==== $1: $2 ====", name, obj );
          if ( !obj ) {
            println( "undefined" );
          }
          else {
            for ( key in obj ) {
              if ( typeof ( obj[key] ) !== "function" ) {
                println( "$1: $2", key, obj[key] );
                if ( typeof ( obj[key] ) === "object" ) {
                  objs.unshift( [ fmt( "$1.$2", name, key ), obj[key] ] );
                }
              }
              else {
                var fun = obj[key];
                println( key );
                if ( fun.length === 0 ) {
                  objs.unshift( [ fmt( "$1.$2()", name, key ), fun.call( obj )
                  ] );
                }
                else if ( fun.length === 1 ) {
                  objs.unshift( [ fmt( "$1.$2(\"right\")", name, key ),
                    fun.call( obj, "right" ) ] );
                  objs.unshift( [ fmt( "$1.$2(\"left\")", name, key ),
                    fun.call( obj, "left" ) ] );
                }
              }
            }
          }
        }
      } );
    </script>
  </body>
</html>

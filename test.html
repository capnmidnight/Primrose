<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <title>Primrose: Canvas-based text editor</title>
        <link type="text/css" href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="src/core.js"></script>
        <script type="text/javascript" src="src/Grammar.js"></script>
        <script type="text/javascript" src="src/Keys.js"></script>
        <script type="text/javascript" src="src/code_pages/EN_US.js"></script>
        <script type="text/javascript" src="src/code_pages/EN_UKX.js"></script>
        <script type="text/javascript" src="src/Cursor.js"></script>
        <script type="text/javascript" src="src/Themes.js"></script>
        <script type="text/javascript" src="src/Primrose.js"></script>
        <script type="text/javascript" src="src/Commands.js"></script>
        
        <script type="text/javascript" src="test/testing.js"></script>
        <script type="text/javascript" src="test/Rope.js"></script>
        <script type="text/javascript" src="test/TextBuffer.js"></script>
        <script type="text/javascript" src="test/tests.js"></script>
        <script type="text/javascript">
            var prim;
            window.addEventListener("load", function () {
                var ctrls = findEverything();
                prim = new Primrose(ctrls.output, {
                    file: Primrose.toString()
                });

                ctrls.controls.appendChild(prim.keyboardSelect);
                ctrls.controls.appendChild(prim.themeSelect);
            });
        </script>
    </head>
    <body>
        <canvas id="output"></canvas>
        <div id="controls">

        </div>
    </body>
</html>

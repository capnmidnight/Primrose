        <script type="text/javascript" src="js/tests.js"></script>
        <script type="text/javascript">
            var prim;
            window.addEventListener("load", function () {
                var ctrls = findEverything();
                prim = new Primrose(ctrls.output, {
                    file: "(function (){\n" +
                            "    var i, output;\n" +
                            "    for (i = 1; i < 101; i++) {\n" +
                            "        output = \"\";\n" +
                            "        if (!(i % 3)) output += \"Fizz\";\n" +
                            "        if (!(i % 5)) output += \"Buzz\";\n" +
                            "        console.log(output || i);\n" +
                            "    }    \n" +
                            "});\n"
                });
                prim.drawText();

                for (var key in CodePages) {
                    if (CodePages.hasOwnProperty(key)) {
                        var opt = document.createElement("option");
                        opt.innerHTML = key;
                        if(key === "EN_US"){
                            opt.selected = "selected";
                        }
                        ctrls.keyboards.appendChild(opt);
                    }
                }
                
                E(ctrls.keyboards, "change", function(evt){
                    if(this.selectedIndex > 0){
                        prim.codePage = CodePages[this.value];
                    }
                });
            });
        </script>
    </head>
    <body>
        <select id="keyboards"></select>
        <br>
        <canvas id="output" width="690" height="300"></canvas>
